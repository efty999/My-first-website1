<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
    .container {
             display:flex;
            flex-direction: column;
            align-items: center;


            
        }

        .box{
            height: 200px;
            width: 400px;
            font-size: 40px;
            font-weight: 700;
            border: 3px solid yellow;
            border-radius: 10px;
            
            }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
    </div>
</body>
</html>
