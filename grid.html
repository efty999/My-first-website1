<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: repeat(4,1fr) ;
            grid-gap: 20px;


        }
        .box{
            padding: 10px;
            border:3px solid wheat;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">Know me? </div>
        <div class="box">Know me? </div>
        <div class="box">Know me? </div>
        <div class="box">Know me? </div>
        <div class="box">Know me? </div>
        <div class="box">Know me? </div>
        <div class="box">Know me? </div>

    </div>    

</body>
</html>
