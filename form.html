<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <form action="">
            <P> Name:<input placeholder="Enter your Name" type="text" name="" id=""></P>
            <p>Phone: <input type="tel" name="" id=""></p>
            <p>email: <input pattern="us" type="email" name="" id=""></p>
            <fieldset>
                <legend> What class do you reading?</legend>
                <p> <label for="four"><input type="radio" name="class" id="four">Four</label></p>
                <p><label for="five"><input type="radio" name="class" id="five">Five</label></p>
                <p><label for="tow"><input type="radio" name="class" id="tow">Tow</label> </p>
           
            </fieldset>
            <fieldset>
                <legend>Optional subject</legend>  
                <p><label for="garostho"><input type="radio" name="optional" id="garostho"> গারস্থ বিজ্ঞান </label></p>
                <p><label for="krishi"><input type="radio" name="optional" id="krishi">কৃষি শিক্ষা</label></p>  
            </fieldset>
            <p> Special: <textarea name="" id="" cols="30" rows="10"></textarea></p>
            <button type="submit">Submit</button>
    </form>
</body>
</html>
